    <title>Galería de Fotos - Departamento de San Martín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding-top: 20px;
        }
        .title {
            text-align: center;
            padding: 20px 0;
            color: #2e8b57;
            font-size: 2em;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            align-items: center;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 3px solid #2e8b57;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #3cb371;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2e8b57;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .subpages {
            text-align: center;
            margin-top: 20px;
        }
        .subpages a {
            margin: 0 10px;
            text-decoration: none;
            color: #2e8b57;
            font-weight: bold;
        }
        .subpages a:hover {
            text-decoration: underline;
        }
    </style>
</head>
